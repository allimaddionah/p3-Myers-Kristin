             </li>
             <li  class= "block14">
               <p class="block-4" onclick="tellFortune()">Pick Door Number 2</p>
             </li>
             <li  class= "block15">
               <p class="block-4" onclick="tellFortune()">Pick Door Number 3</p>
             </li>
             <li  class= "block16">
               <p class="block-4" onclick="tellFortune()">Pick Door Number 4</p>
             </li>
